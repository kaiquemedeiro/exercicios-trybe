<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pseudo-classes</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>
  <h1>Paleta de Cores</h1>
  <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
  <div class="box-blue">
    <h3 class="h3 h3-1">Cor primária</h3>
  </div>
  <div class="box-green">
    <h3 class="h3 h3-2">Cor Secundária</h3>
  </div>
  <div class="box-orange">
    <h3 class="h3 h3-3">Cor Complementar</h3>
  </div>
  <div class="box-gray">
    <h3 class="h3 h3-4">Cor Escura</h3>
  </div>
  <div class="box-yellow">
    <h3 class="h3 h3-5">Cor Clara</h3>
  </div>
</body>
</html>
