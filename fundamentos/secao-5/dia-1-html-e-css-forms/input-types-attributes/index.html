<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
</head>
<body>
    <h1>Exercício 1</h1>
    <h2>E-mail e senha:</h2>
    <form action="" method="get">
        <label for="input-email">Digite seu email: </label>
        <input type="email" required placeholder="Digite seu e-mail" autocomplete="off" autofocus name="email" id="input-email">
        <br>
        <label for="input-password">Digite sua senha: </label>
        <input type="password" required placeholder="Digite sua senha" name="password" id="input-password">
        <input type="checkbox" value="true">Lembre-me</input>
        <br>
        <button type="submit">Entrar</button>
    </form>


</body>
</html>
